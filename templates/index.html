<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Aanbevolen Artikelen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #loading {
            font-size: 18px;
            margin: 20px 0;
        }
        #articles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .article-card {
            background: white;
            padding: 15px;
            margin: 10px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .article-card h2 {
            font-size: 18px;
            margin: 0;
        }
        .article-card p {
            font-size: 14px;
            color: #555;
        }
        .article-card a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .article-card a:hover {
            text-decoration: underline;
        }
        #load-more {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            display: none;
        }
        #load-more:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>RSS Artikelen</h1>
    <p>Jouw RSS artikelen</p>
    <p id="loading">Artikelen laden...</p>
    <div id="articles"></div>
    <button id="load-more">Meer laden</button>
    
    <script>
        let currentPage = 1;
        function loadArticles() {
            fetch(`/api/articles?page=${currentPage}`)
                .then(response => response.json())
                .then(data => {
                    const articlesDiv = document.getElementById("articles");
                    const loadingText = document.getElementById("loading");
                    const loadMoreButton = document.getElementById("load-more");
                    
                    loadingText.style.display = "none";
                    if (data.articles.length === 0 && currentPage === 1) {
                        articlesDiv.innerHTML = "<p>Geen artikelen gevonden.</p>";
                        return;
                    }
                    data.articles.forEach(article => {
                        const articleElement = document.createElement("div");
                        articleElement.classList.add("article-card");
                        articleElement.innerHTML = `
                            <h2>${article.title}</h2>
                            <a href="${article.link}" target="_blank">Lees artikel</a>
                        `;
                        articlesDiv.appendChild(articleElement);
                    });
                    if (data.has_next) {
                        loadMoreButton.style.display = "block";
                    } else {
                        loadMoreButton.style.display = "none";
                    }
                })
                .catch(error => {
                    console.error("Error fetching articles:", error);
                    document.getElementById("loading").innerText = "Fout bij het laden van artikelen.";
                });
        }
        document.getElementById("load-more").addEventListener("click", function() {
            currentPage++;
            loadArticles();
        });
        document.addEventListener("DOMContentLoaded", function() {
            loadArticles();
        });
    </script>
</body>
</html>
