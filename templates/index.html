<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Aanbevolen Artikelen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #loading {
            font-size: 18px;
            margin: 20px 0;
        }
        #articles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .article-card {
            background: white;
            padding: 15px;
            margin: 10px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .article-card h2 {
            font-size: 18px;
            margin: 0;
        }
        .article-card p {
            font-size: 14px;
            color: #555;
        }
        .article-card a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .article-card a:hover {
            text-decoration: underline;
        }
        .rating-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .rating-buttons button {
            font-size: 16px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .thumbs-up {
            background-color: #28a745;
            color: white;
        }
        .thumbs-down {
            background-color: #dc3545;
            color: white;
        }
        .thumbs-up:hover {
            background-color: #218838;
        }
        .thumbs-down:hover {
            background-color: #c82333;
        }
        .predicted-rating {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>RSS Artikelen</h1>
    <p>Jouw RSS artikelen met voorspelde relevantie</p>
    <p id="loading">Artikelen laden...</p>
    <div id="articles"></div>
    
    <script>
        function loadArticles() {
            fetch("/api/articles")
                .then(response => response.json())
                .then(data => {
                    const articlesDiv = document.getElementById("articles");
                    const loadingText = document.getElementById("loading");

                    loadingText.style.display = "none";
                    if (data.articles.length === 0) {
                        articlesDiv.innerHTML = "<p>Geen artikelen gevonden.</p>";
                        return;
                    }

                    data.articles.forEach(article => {
                        const articleElement = document.createElement("div");
                        articleElement.classList.add("article-card");

                        let ratingText = "Neutraal ü§î";
                        if (article.rating === 1) ratingText = "Voorspeld: Interessant ‚úÖ";
                        if (article.rating === -1) ratingText = "Voorspeld: Niet interessant ‚ùå";

                        articleElement.innerHTML = `
                            <h2><a href="${article.link}" target="_blank">${article.title}</a></h2>
                            <p>Gepubliceerd op: ${article.published_date ? new Date(article.published_date).toLocaleDateString() : "Onbekend"}</p>
                            <p class="predicted-rating">${ratingText}</p>
                            <div class="rating-buttons">
                                <button class="thumbs-up" onclick="rateArticle(${article.id}, 1)">üëç</button>
                                <button class="thumbs-down" onclick="rateArticle(${article.id}, -1)">üëé</button>
                            </div>
                        `;
                        articlesDiv.appendChild(articleElement);
                    });
                })
                .catch(error => {
                    console.error("Error fetching articles:", error);
                    document.getElementById("loading").innerText = "Fout bij het laden van artikelen.";
                });
        }

        function rateArticle(articleId, rating) {
            fetch("/api/rate_article", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ article_id: articleId, rating: rating })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error("Error rating article:", data.error);
                } else {
                    console.log("Rating updated:", data.message);
                    updateArticleUI(articleId, rating);
                }
            })
            .catch(error => {
                console.error("Error rating article:", error);
            });
        }

        function updateArticleUI(articleId, rating) {
            const articles = document.querySelectorAll(".article-card");
            articles.forEach(article => {
                if (article.innerHTML.includes(`onclick="rateArticle(${articleId}, 1)"`)) {
                    const ratingElement = article.querySelector(".predicted-rating");
                    if (rating === 1) {
                        ratingElement.innerText = "Beoordeeld: Interessant ‚úÖ";
                    } else if (rating === -1) {
                        ratingElement.innerText = "Beoordeeld: Niet interessant ‚ùå";
                    } else {
                        ratingElement.innerText = "Beoordeeld: Neutraal ü§î";
                    }
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadArticles();
        });
    </script>
</body>
</html>
