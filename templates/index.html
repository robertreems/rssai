<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Aanbevolen Artikelen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #loading {
            font-size: 18px;
            margin: 20px 0;
        }

        #articles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .article-card {
            background: white;
            padding: 10px;
            margin: 10px;
            width: 280px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }

        .article-card h2 {
            font-size: 16px;
            margin: 0;
        }

        .article-card p {
            font-size: 13px;
            color: #555;
        }

        .article-card a {
            display: block;
            margin-top: 5px;
            color: #007BFF;
            text-decoration: none;
        }

        .article-card a:hover {
            text-decoration: underline;
        }

        .rating-buttons {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .rating-buttons button {
            font-size: 14px;
            padding: 2px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: transparent;
            color: #666;
        }

        .rating-buttons button:hover {
            background-color: #f0f0f0;
        }

        .predicted-rating {
            font-weight: bold;
            margin-top: 5px;
        }

        #filter-options {
            margin-bottom: 20px;
        }

        select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #config-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #config-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 600px;
            text-align: left;
            max-height: 80vh;
            overflow-y: auto;
        }

        #rss-feeds-table {
            max-height: 300px;
            overflow-y: auto;
            display: block;
        }

        #rss-feeds-table table {
            width: 100%;
            border-collapse: collapse;
        }

        #rss-feeds-table th, #rss-feeds-table td {
            padding: 8px;
            text-align: left;
        }

        #rss-feeds-table th {
            background-color: #f2f2f2;
        }

        #config-content button {
            margin-top: 10px;
        }

        #config-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }

        #fetch-articles-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        #fetch-articles-button:hover {
            background-color: #0056b3;
        }

        #fetch-articles-button span {
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            #config-content {
                width: 95%;
                padding: 10px;
            }

            #fetch-articles-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <h1>RSS Artikelen</h1>
    <p>Jouw RSS artikelen met voorspelde relevantie</p>

    <!-- Keuze voor ongelezen, gelezen of alle artikelen -->
    <div id="filter-options">
        <label for="article-filter">Toon:</label>
        <select id="article-filter" onchange="loadArticles()">
            <option value="/api/articles" selected>Ongelezen artikelen</option>
            <option value="/api/read_articles">Gelezen artikelen</option>
            <option value="/api/all_articles">Alle artikelen</option>
        </select>
    </div>

    <p id="loading">Artikelen laden...</p>
    <div id="articles"></div>

    <div id="config-icon" onclick="toggleConfigPanel()">
        ‚öôÔ∏è
    </div>

    <div id="config-panel">
        <div id="config-content">
            <h2>Configuratie</h2>
            <div id="rss-feeds-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>Acties</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- RSS feeds will be loaded here -->
                    </tbody>
                </table>
            </div>
            <input type="text" id="new-feed-url" placeholder="Nieuwe RSS feed URL" onkeypress="handleKeyPress(event)">
            <button onclick="addFeed()">Toevoegen</button>
            <button onclick="toggleConfigPanel()">Sluiten</button>
            <button id="fetch-articles-button" onclick="fetchArticles()">
                <span>üîÑ</span> Artikelen ophalen
            </button>
        </div>
    </div>

    <script>
        function loadArticles() {
            const filter = document.getElementById("article-filter").value;
            const articlesDiv = document.getElementById("articles");
            const loadingText = document.getElementById("loading");

            loadingText.style.display = "block";
            articlesDiv.innerHTML = "";

            fetch(filter)
                .then(response => response.json())
                .then(data => {
                    loadingText.style.display = "none";

                    if (data.articles.length === 0) {
                        articlesDiv.innerHTML = "<p>Geen artikelen gevonden.</p>";
                        return;
                    }

                    data.articles.forEach(article => {
                        const articleElement = document.createElement("div");
                        articleElement.classList.add("article-card");

                        let ratingText = "Neutraal ü§î";
                        if (article.rating === 1) ratingText = "Beoordeeld: Interessant ‚úÖ";
                        if (article.rating === 0) ratingText = "Beoordeeld: Neutraal ü§î";
                        if (article.rating === -1) ratingText = "Beoordeeld: Niet interessant ‚ùå";

                        articleElement.innerHTML = `
                            <h2>
                                <a href="${article.link}" target="_blank" onclick="rateArticle(${article.id}, 1)">
                                    ${article.title}
                                </a>
                            </h2>
                            <p>Gepubliceerd op: ${article.published_date ? new Date(article.published_date).toLocaleDateString() : "Onbekend"}</p>
                            <div class="rating-buttons">
                                <button onclick="rateArticle(${article.id}, -1)">üëé</button>
                            </div>
                        `;
                        articlesDiv.appendChild(articleElement);
                    });
                })
                .catch(error => {
                    console.error("Error fetching articles:", error);
                    loadingText.innerText = "Fout bij het laden van artikelen.";
                });
        }

        function rateArticle(articleId, rating) {
            fetch("/api/rate_article", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ article_id: articleId, rating: rating })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error("Error rating article:", data.error);
                    } else {
                        console.log("Rating updated:", data.message);
                        loadArticles(); // Vernieuw de lijst na beoordeling
                    }
                })
                .catch(error => {
                    console.error("Error rating article:", error);
                });
        }

        function toggleConfigPanel() {
            const panel = document.getElementById("config-panel");
            panel.style.display = panel.style.display === "flex" ? "none" : "flex";
            if (panel.style.display === "flex") {
                loadFeeds();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                const panel = document.getElementById("config-panel");
                if (panel.style.display === "flex") {
                    panel.style.display = "none";
                }
            }
        });

        function loadFeeds() {
            fetch("/api/rss_feeds")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("rss-feeds-table").querySelector("tbody");
                    tableBody.innerHTML = "";
                    const feedsToShow = data.feeds.slice(0, 10); // Limit to 10 feeds
                    feedsToShow.forEach(feed => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${feed.id}</td>
                            <td>${feed.url}</td>
                            <td><button onclick="deleteFeed(${feed.id})">Verwijderen</button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Error loading feeds:", error));
        }

        function addFeed() {
            const url = document.getElementById("new-feed-url").value;
            fetch("/api/rss_feeds", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url: url })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        loadFeeds();
                        document.getElementById("new-feed-url").value = "";
                    }
                })
                .catch(error => console.error("Error adding feed:", error));
        }

        function deleteFeed(id) {
            fetch("/api/rss_feeds", {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id: id })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        loadFeeds();
                    }
                })
                .catch(error => console.error("Error deleting feed:", error));
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addFeed();
            }
        }

        function fetchArticles() {
            fetch("/api/fetch_articles", {
                method: "POST"
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert("Artikelen succesvol opgehaald!");
                        loadArticles();
                    }
                })
                .catch(error => console.error("Error fetching articles:", error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadArticles();
        });
    </script>
</body>

</html>
